<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>last fm</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<div class="container">
			<header>
				<a href="https://github.com/brandonporcel" target="_blank">
					<img class="github-logo" src="img/github.svg" alt="githublogo" />
				</a>
			</header>
			<main>
				<h1>Letras</h1>
				<div class="home-form">
					<form id="form" autocomplete="off">
						<div class="selection-container">
							<div class="artist-selection">
								<label for="artist-input">Artista</label>
								<input
									placeholder="Nombre Artista"
									type="text"
									id="artist-input"
								/>
							</div>
							<div class="song-album-selection">
								<select id="song-album-select">
									<option value="undefined">Letra/Disco</option>
									<option for="song-input" value="song">Cancion</option>
									<option for="song-input" value="album">Disco</option>
								</select>
								<input
									placeholder="Nombre Cancion/Album"
									type="text"
									id="song-input"
								/>
							</div>
						</div>
						<input type="submit" id="submitBtn" value="Buscar" />
					</form>
				</div>

				<h3 id="error-message" class="error-message none"></h3>

				<article>
					<p id="lyrics"></p>
				</article>
			</main>
			<section>
				<div class="query-result">
					<article class="artist-result">
						<p class="artist-info-title">Informacion del Artista</p>
					</article>
					<div class="song-album-result">a</div>
				</div>
			</section>
		</div>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
