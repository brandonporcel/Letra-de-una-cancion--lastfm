<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>last fm</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<section class="query-container">
			<header>
				<h1>Letras</h1>
				<a
					class="github-logo-ctn"
					href="https://github.com/brandonporcel"
					target="_blank"
				>
					<img src="img/github.svg" alt="githublogo" />
				</a>
			</header>
			<main>
				<div class="home-form">
					<form id="form" autocomplete="off">
						<div class="selection-container">
							<div class="artist-selection">
								<label for="artist-input">Artista</label>
								<input
									placeholder="Nombre Artista"
									type="text"
									id="artist-input"
								/>
							</div>
							<div class="song-album-selection">
								<select id="song-album-select">
									<option value="undefined">Letra/Disco</option>
									<option for="song-input" value="song">Cancion</option>
									<option for="song-input" value="album">Disco</option>
								</select>
								<input
									placeholder="Nombre Cancion/Album"
									type="text"
									id="song-input"
								/>
							</div>
						</div>
						<input type="submit" id="submitBtn" value="Buscar" />
					</form>
				</div>
				<h3 id="error-message" class="error-message none"></h3>
			</main>
		</section>

		<section id="query-result">
			<h4 class="song-album-title song-album-info-title">Cancion/Disco Info</h4>
		</section>
		<template id="query-result-template">
			<div class="query-result">
				<article class="artist-result">
					<div class="artist-img-ctn">
						<img class="artist-img" src="" alt="" />
					</div>
					<h4 class="song-album-title">
						<a class="song-album-title-a" href=""> </a>
					</h4>
					<ul class="tags"></ul>
				</article>
				<article class="song-album-result">
					<details>
						<summary>Info about the Album</summary>
						<p class="song-album-wiki"></p>
					</details>
					<details>
						<summary>Tracks</summary>
						<ol class="song-album-tracks"></ol>
					</details>
				</article>
			</div>
		</template>
		<template id="lyrics-template">
			<div class="lyrics-container">
				<p class="lyrics"></p>
			</div>
		</template>
		<script src="js/app.js"></script>
	</body>
</html>
