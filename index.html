<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>last fm</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<img src="" alt="githublogo" />
		</header>
		<main>
			<h1>Letras</h1>
			<div class="home-form">
				<form id="form" autocomplete="off">
					<div class="artist">
						<label for="artist-input">Artista</label>
						<input type="text" id="artist-input" />
					</div>
					<div>
						<select id="info-select">
							<option value="undefined">Letra/Disco</option>
							<option for="song-input" value="song">Cancion</option>
							<option for="song-input" value="album">Disco</option>
						</select>
						<input type="text" id="song-input" />
					</div>
					<input type="submit" id="submitBtn" value="Buscar" />
				</form>
			</div>
			<article>
				<p id="lyrics"></p>
			</article>
		</main>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
